<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waitlist Screen for Members</title>
  <link rel="stylesheet" href="styles.css"
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Sans+3&display=swap" rel="stylesheet"
</head>
<body>
  <div class="grid-wrapper">
    <div id="messageBoard">
    </div>
    <ul id="list4" class="roomList regularSuite" title="Regular Suite"> Regular Suite
    </ul>
    <ul id="list5" class="roomList deluxeSuite" title="Deluxe Suite"> Deluxe Suite
    </ul>
    <div class="grid-row-wrapper">
      <ul id="list1" class="roomList nonTV" title="Non TV"> Non TV
      </ul>
      <ul id="list2" class="roomList regularTV" title="Regular TV"> Regular TV
      </ul>
      <ul id="list3" class="roomList largeTV" title="Large TV"> Large TV
      </ul>
    </div>
  </div>
<script type="module" src="firebase.js"></script>
</body>
</html>
